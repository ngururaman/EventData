<h1>Events Data</h1>

<table
	class="table table-striped table-bordered table-sm row-border hover"
	datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
	<thead>
		<tr>
			<th>Event Date</th>
			<th>Event Type</th>
			<th>Event Summary</th>
			<th>Event Size</th>
			<th>Event Details</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let event of eventsData$">
			<td>{{event.eventDate | date:'short'}}</td>
			<td>{{event.eventType}}</td>
			<td>{{event.eventSummary}}</td>
			<td>{{event.eventSize}}</td>
			<td><a routerLink="/events/eventDetails/{{event.id}}">Detial
					View</a></td>
		</tr>
	</tbody>
</table>
